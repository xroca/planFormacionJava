<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <title>Procesamiento de un formulario</title>
        <link rel=StyleSheet href="css/oracle.css" type="text/css" media=screen>        
    </head>
    <body>
        <form name="form1" method="post" action="FormularioServlet">
            <table border="1" cellspacing="3" cellpadding="3">
                <thead>
                <th colspan="2">Procesamiento de un formulario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" name="txtNombre"></td>
                    </tr>
                    <tr>
                        <td>Clave</td>
                        <td><input type="password" name="txtClave"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" name="Submit" value="Enviar"></td>
                    </tr>
                </tbody>
            </table>                                                 
        </form>
    </body>
</html>
